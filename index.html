<!DOCTYPE html>
<html lang="en"><head>
        <title>Bits And Pieces</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="shortcut icon" href="img/favicon.ico">
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="lib/require.js"></script>

        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">

        <link rel="stylesheet" type="text/css" href="lib/chap-links-library/timeline.css">
        <link rel="stylesheet" type="text/css" href="lib/jquery/css/jquery-ui-layers-theme/jquery-ui-1.10.4.custom.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body role="document">
        <div class="modal fade" id="circleRenameModal" tabindex="-1" role="dialog" aria-labelledby="circleRenameModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="circleRenameModalLabel">Please enter the Concept</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="renamedCircleLabel">Circle label:</label>
                                <input type="text" class="form-control" id="renamedCircleLabel" value="" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid" role="main">
            <div id="systemMessages" class="systemMessages">
            </div>
        </div>
        <script type="text/javascript">
            requirejs(["app"]);
        </script>
    </body>
</html>
